apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-doctor-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-doctor-service
  template:
    metadata:
      labels:
        app: ts-doctor-service
    spec:
      containers:
        - name: ts-doctor-service
          image: subhankarm2312/ts-doctor-service:85d5ad0-20250806135945 # This will be updated by the pipeline
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: ts-doctor-service-config
            - secretRef:
                name: ts-doctor-db-credentials
